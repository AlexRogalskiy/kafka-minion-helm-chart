# Default values for kafka-minion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/google-cloud-tools/kafka-minion
  tag: 0.1.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

telemetry:
  host: 0.0.0.0
  port: 8080

logLevel: info

exporter:
  ignoreSystemTopics: true
  metricsPrefix: kafka_minion

kafka:
  # brokers: kafka-1:9092, kafka-2:9092
  consumerOffsetsTopic: __consumer_offsets
  sasl:
    enabled: false
    useHandshake: true
    # existingCredentialsSecret: secretname
    # username: admin
    # password: securePass123
  tls:
    enabled: false
    # caFilePath:
    # keyFilePath:
    # certFilePath:
    insecureSkipTlsVerify: true
    # passphrase:
